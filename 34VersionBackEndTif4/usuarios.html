<html lang="en">
<head>
    <title>CRUD de Usuarios - Rinc칩n Bot치nico</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="shortcut icon" href="./img/Logo.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/estilos.css">

</head>
<body>
    <header class="header">
        <!-- place navbar here -->
    </header>
    <main>
        <div id="app" class="container">
            <h1>CRUD de Usuarios</h1>
            <br>
            <a  class="btn btn-primary" href="usuario_nuevo.html">Nuevo</a>
            <br><br>
            <div v-if="error">
                <p>Lo sentimos , ........</p>
            </div>
            <div v-else>
                <section v-if="cargando">
                    <div class="spinner-border"></div>
                    <p>Cargando .....</p>
                </section>
                <section v-else>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    
                                    <!--usuario,clave,rol-->

                                    <th scope="col">Id</th>
                                    <th scope="col">Usuario</th>
                                    <th scope="col">Clave</th>
                                    <th scope="col">Rol</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class=""  v-for="usuario in usuarios">
                                    <td scope="row">{{usuario.id}}</td>
                                    <td>{{usuario.usuario}}</td>
                                    <td>{{usuario.clave}}</td>
                                    <td>{{usuario.rol}}</td>
                                    <td>
                    			<a class="btn btn-primary" :href="'usuario_update.html?id='+ usuario.id" >Editar</a>
                                      <button type="button" class="btn btn-danger" v-on:click="eliminar(usuario.id)" >Eliminar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <footer class="footer">
        <!-- place footer here -->
    </footer>

    <script src="./js/main.js"></script>

</body>
</html>
